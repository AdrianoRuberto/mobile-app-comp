<ion-content>
  <h1>Ionic Todo List</h1>
  <div class="options">
    <button class="button" (click)="addTodo()">
      <ion-icon name="add"></ion-icon>
      Add todo
    </button>
    <div class="hide">
      Hide done
      <ion-toggle [(ngModel)]="onlyShowNotDone"></ion-toggle>
    </div>
  </div>
  <ion-list>
    <ion-item *ngFor="let todo of filteredTodos()">
      <ion-toggle [checked]="todo.done" (ionChange)="toggleTodo(todo)"></ion-toggle>
      <ion-label>
        {{todo.text}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
